{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-person-plus"></i> Adicionar Imóvel à Lista de Interesse do Cliente
        </div>
        <div class="card-body">
            <h5>{{ imovel.titulo }} - {{ imovel.localizacao }}</h5>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Adicionar</button>
                <a href="{% url 'detalhe_imovel' imovel.id %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
